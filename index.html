<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/main.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>




    <body>
      <header>
        <a href="/">
          <img src="assets/images/logo.svg">
        </a>
        <ul>
          <li>
            <a href="#">
              <img src="assets/icons/twitter.svg">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/icons/facebook.svg">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/icons/mail.svg">
            </a>
          </li>
        </ul>
      </header>
      <div id="split">
      <section id="left">
      <!-- reserved for images side -->
        <img src="assets/images/illustration-main.svg">
      </section>

      <section id="right">
        <main>

          <h1>All your files in one secure location, accessible anywhere.</h1>

          <p>
            Fylo stores all your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends,
            family and co-workers.</p>

          <form>
            <fieldset>
            <legend>Sign up for early access</legend>
            <label class="hidden" for="email">Enter your email address</label>
            <input type="email" id="email">
            <button type="submit">Sign Up</button>
            </fieldset>
          </form>
          <aside>
            <a href="#"<Privacy Policy></a>
          </aside>
        </main>

      </section>
    </div>
    </body>





</html>
